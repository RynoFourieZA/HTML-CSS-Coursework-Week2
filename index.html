<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karma</title>
    <link
      href="//fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="mobile-container">
      <section class="layout-1">
        <header>
          <img class="logo" src="img/karma-logo.svg" alt="Karma logo" />
        </header>
        <nav class="navbar">
          <img
            class="menu"
            src="img/menu-hamburger.svg"
            alt="Hamburger menu icon"
          />
          <ul>
            <li id="bold" class="Navbar__Link"><a href="#">Meet Karma</a></li>
            <li class="Navbar__Link"><a href="#">How it Works</a></li>
            <li class="Navbar__Link"><a href="#">Store</a></li>
            <li class="Navbar__Link"><a href="#">Blog</a></li>
            <li class="Navbar__Link"><a href="#">Help</a></li>
            <li class="Navbar__Link"><a href="#">Login</a></li>
          </ul>
        </nav>
      </section>

      <section class="layout-2">
        <main class="background-img">
          <h3 id="intro">Introducing Karma</h3>
          <h5 id="l2txt-1">Bring WiFi with you, everywhere you go</h5>
          <button id="l2txt-2">Learn More</button>
        </main>
      </section>

      <section class="layout-3">
        <h4>Everyone needs a little Karma</h4>
        <div class="container">
          <div class="box-1">
            <img
              class="image"
              src="img/icon-devices.svg"
              alt="Image of three device desktop, tablet and cellphone"
            />
            <p>Internet for all devices</p>
          </div>
          <div class="box-2">
            <img
              class="image"
              src="img/icon-coffee.svg"
              alt="Image of a warm cup of tea"
            />
            <p>Boots your productivity</p>
          </div>
          <div class="box-3">
            <img
              class="image"
              src="img/icon-refill.svg"
              alt="Petrol refill tank"
            />
            <p>Pay as You Go</p>
          </div>
        </div>
        <span class="line"></span>
      </section>

      <section class="layout-4">
        <footer>
          <h4 id="join">Join us now</h4>
          <div class="icon-tainer">
            <a href="#"
              ><img class="icon" src="img/twitter-icon.svg" alt="Twitter Icon"
            /></a>
            <a href="#"
              ><img
                class="icon"
                src="img/facebook-icon.svg"
                alt="Facebook Icon"
            /></a>
            <a href="#"
              ><img
                class="icon"
                id="blue-icon"
                src="img/instagram-icon.svg"
                alt="Instagram Icon"
            /></a>
          </div>
          <p id="footer-p">&copy Karma Mobility.Inc</p>
        </footer>
      </section>
    </div>
  </body>
</html>
